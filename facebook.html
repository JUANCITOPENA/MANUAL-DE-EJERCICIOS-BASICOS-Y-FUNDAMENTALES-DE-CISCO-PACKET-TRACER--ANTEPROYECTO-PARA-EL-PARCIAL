<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar sesión</title>
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 380px;
            padding: 20px;
            text-align: center;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-button {
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0e62c7;
        }
        .register-link {
            margin-top: 10px;
        }
        .register-link a {
            text-decoration: none;
            color: #1877f2;
            font-weight: bold;
        }
        .icons-container {
            margin-top: 20px;
        }
        .icon {
            display: inline-block;
            margin: 0 10px;
        }  .gmail-button {
            background-color: #D14836;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .outlook-button {
            background-color: #0078D4;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .github-button {
            background-color: #333333;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="facebook-logo"></div>
        <img src="facebook.png" alt="YouTube Logo" width="220" height="220">
        <h1>Iniciar sesión en Facebook</h1>
        <div class="input-container">
            <input type="email" placeholder="Correo electrónico o número de teléfono">
            <input type="password" placeholder="Contraseña">
            <button class="login-button">Iniciar sesión</button>
        </div>
        <div class="register-link">
            <a href="#">¿No tienes una cuenta? Haz clic aquí</a>
        </div>
        <div class="icons-container">
            <button class="gmail-button icon">Gmail</button>
            <button class="outlook-button icon">Outlook</button>
            <button class="github-button icon">GitHub</button>
        </div>
    </div>
</body>
</html>
